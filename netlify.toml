[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Next.js function redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-func/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-func/:splat"
  status = 200

